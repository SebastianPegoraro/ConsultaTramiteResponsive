<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Trámite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="masterHead">
      <div class="container">
        <div class="row">
          <div class="col-8 col-md-8">
            <img src="img/logo-sgt.png" alt="" id="logoSGT">
            <h6 class="tittle regular">SISTEMA DE GESTIÓN DE TRÁMITE</h6>
          </div>
          <div class="col-4 col-md-3 text-right">
            <img src="img/logo-chaco.png" class="" alt="" id="logoChaco">
          </div>
        </div>
      </div>
    </header>
<br><br>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div id="accordion" class="text-center">
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      <h5 class="title-card"><u>Consulta por Número de Trámite:</u></h5>
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <h6 class="title-description">Muestra un único Expediente o Actuación. Ej: 2-2018-917-A</h6>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12">
                          <span> Número: </span>
                        </div>
                        <div class="col-3">
                          <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Jur</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                        <div class="col-3">
                          <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Año</option>
                            <option value="1">2018</option>
                            <option value="2">2017</option>
                            <option value="3">2016</option>
                          </select>
                        </div>
                        <div class="col-3">
                          <input type="text" class="form-control" id="inputPassword" placeholder="Número">
                        </div>
                        <div class="col-3">
                          <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Tipo</option>
                            <option value="1">A</option>
                            <option value="2">E</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <h5 class="title-card"><u>Consulta por N° de Identificación de Origen:</u></h5>
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <h6 class="title-description">Muentra un único Expediente o Actuación, con el N° de Indentificación de Origen. Ej: 5-8123-5</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <h5 class="title-card"><u>Consulta por D.N.I.:</u></h5>
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <h6 class="title-description">Muestra los trámites asociados al DNI ingresado</h6>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>

    </footer>

    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

  </body>
</html>
